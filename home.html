<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Home</title>
    <link rel="stylesheet" href="style.css">
    <style> 
        html, body {
            height: 100%;
            margin: 0;
        }
        main {
            display: flex; 
            align-items: center;
            padding: 20px;
        }
        .intro {
            width: 40%; 
            height: 250px;
            margin: 50px 50px 40px 200px;
        }
        img {
            width: 300px;
            height: 440px;
            border: 1px solid whitesmoke;
            border-radius: 15%;
            margin: 5px;
        }

        .social-icons {
            position: absolute;
            top: 30px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 20px; 
            height: 20px;
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0px 0px 8px rgba(255, 255, 255, 0.8));
        }
        
        .cv-container {
            display: none; /*  hide the CV section */
            padding: 40px;
        }
        /* transition for smooth appearance */
        .cv-container.visible {
            display: block;
            animation: fadeIn 1s ease;
        }
        .cv-container h1 {
            text-align: center;
        }

        .cv-container section {
            margin-bottom: 20px;
        }

        .cv-container section h2 {
            margin-bottom: 10px;
            color: #32cd32;
        }

        .cv-container section p {
            font-size: 18px;
            line-height: 1.6;
        }
        .download-cv {
            margin-top: 50px;
        }

        .download-cv h2 {
            font-size: 24px;
        }

        .download-button button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px; 
            transition: background-color 0.3s;
        }

        .download-button button:hover {
            background-color: #afabab;
        }
    </style>
</head>
<body>

            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100081507626753" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://x.com/Yammie_Mak?t=NyENqDCMiS9pEic10WQoAg&s=09" target="_blank">
                <img src="x.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/yammiemakwinja?igsh=YzljYTk1ODg3Zg==" target="_blank">
                <img src="insta.png" alt="Instagram">
            </a>
        </div>  
    </header>

    <main>
        <section class="intro">
            <h2>--- Hello!</h2>
            <p>I'm Yamikani Immaculate Makwinja. A data analyst and full-stack developer based in Blantyre, Malawi</p>
            <section class="download-cv">
                <a href="https://drive.google.com/file/d/1Kd9PSe8Ztxczt1JQX7JF4fSm8uQjbnKm/view?usp=drivesdk" download class="download-button">
                    <button>Download CV</button>
                </a>    
            </section>
        </section>
        <img src="Snap.jpg" alt="profile">
    </main>  
    <script>
        // Function to show the CV section and scroll to it
        function scrollToCV() {
            var cvSection = document.getElementById('cv');
            // Show the CV section
            cvSection.style.display = 'block';
            // Scroll to the CV section
            cvSection.scrollIntoView({behavior: "smooth"});
        }
    </script>
