        }
        .loader{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 10px solid #ccc;
            border-radius:50% ;
            border-top-color: #666;
            position: absolute;
            animation: spin 1s linear infinite;
        }
        @keyframes spin{
            0%{
                transform: rotate(0deg);}
                            
            100%{
                transform: rotate(360deg);
            }
        }
